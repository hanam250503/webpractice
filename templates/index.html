<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부동산 실거래가 트래커</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel for dynamic UI -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-900 text-white">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- 메인 앱 컴포넌트 ---
        const App = () => {
            const [query, setQuery] = useState('래미안 원베일리');
            const [realEstateData, setRealEstateData] = useState([]);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');

            // 부동산 데이터 조회 함수
            const fetchRealEstateData = () => {
                if (!query.trim()) {
                    setError("검색어를 입력해주세요.");
                    return;
                }
                setLoading(true);
                setError('');
                setRealEstateData([]); // 이전 결과 초기화
                fetch(`/api/real-estate?query=${query}`)
                    .then(res => res.json())
                    .then(data => {
                        if (data.error) throw new Error(data.error);
                        setRealEstateData(data);
                    })
                    .catch(err => setError(err.message))
                    .finally(() => setLoading(false));
            };

            // 컴포넌트가 처음 로드될 때 데이터 조회
            useEffect(() => {
                fetchRealEstateData();
            }, []);

            return (
                <div className="max-w-4xl mx-auto p-4 md:p-8">
                    <h1 className="text-4xl font-bold text-center text-sky-400 mb-8">부동산 실거래가 트래커</h1>
                    
                    <div className="flex gap-4 items-center mb-6">
                        <input 
                            type="text" 
                            value={query} 
                            onChange={e => setQuery(e.target.value)} 
                            className="w-full p-3 bg-slate-700 rounded-lg border-2 border-slate-600 focus:border-sky-500 outline-none" 
                            placeholder="아파트 이름 검색..." 
                            onKeyDown={e => e.key === 'Enter' && fetchRealEstateData()}
                        />
                        <button 
                            onClick={fetchRealEstateData} 
                            disabled={loading}
                            className="p-3 px-6 bg-sky-500 hover:bg-sky-600 rounded-lg font-bold transition-colors disabled:bg-slate-500"
                        >
                            {loading ? '조회중...' : '조회'}
                        </button>
                    </div>

                    {loading && <p className="text-center text-sky-400">데이터를 불러오는 중...</p>}
                    {error && <p className="text-center text-red-400 p-4 bg-red-900/50 rounded-lg">오류: {error}</p>}

                    {/* --- 부동산 실거래가 목록 --- */}
                    <div className="space-y-4">
                        {realEstateData.length > 0 && (
                            <div className="bg-slate-800 p-6 rounded-lg border border-slate-700">
                                <h2 className="text-xl font-bold text-sky-300">{query}</h2>
                                <p className="text-slate-400 mb-4">가장 최근 실거래가</p>
                                <div className="flex justify-between items-end">
                                    <div>
                                        <p className="text-slate-400 text-sm">{realEstateData[0].date} 거래</p>
                                        <p className="text-4xl font-mono text-red-400 font-bold">{realEstateData[0].price}</p>
                                    </div>
                                    <div className="text-right text-slate-300">
                                        <p>{realEstateData[0].area}</p>
                                        <p>{realEstateData[0].floor}층</p>
                                    </div>
                                </div>
                            </div>
                        )}

                        {realEstateData.length > 1 && (
                            <div>
                                <h3 className="text-lg font-semibold mt-8 mb-3 text-slate-300">과거 거래 내역</h3>
                                <div className="space-y-2">
                                    {realEstateData.slice(1).map((item, index) => (
                                        <div key={index} className="bg-slate-800/60 p-3 rounded-lg flex justify-between items-center">
                                            <div>
                                                <p className="font-mono text-slate-200 text-lg">{item.price}</p>
                                                <p className="text-xs text-slate-500">{item.area}, {item.floor}층</p>
                                            </div>
                                            <span className="text-sm text-slate-400">{item.date}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
